<div class="spinner" *ngIf="showSpinner">
    <div class="fa-3x">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
</div>
<div>
    <mat-card>
        <div class="row" style="display: flex;">
            <div class="col-lg-12">
                <mat-accordion class="example-headers-align" multi>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header #panelSearch class="mat-expansion-panel-header">
                            <mat-panel-title>
                                <div class="row" style="width: 100%;">
                                    <div class="col-lg-4">
                                        <span class="mat-panel-title-span">Search</span>
                                    </div>
                                </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="row column-search mt-20">
                            <div class="col-lg-4">
                                <app-dropdown [dropdownListValue]="qusList"
                                    [selectedText]="'Please Select Questionnaire'" [isMultiSelectDropdown]="false"
                                    (updatedSelectedValue)="updatedSelectedValue($event)"></app-dropdown>
                            </div>
                            <div class="col-lg-8">
                                <button class="mt-1 cursor button-red" mat-button>
                                    <mat-icon class="mr-10">add</mat-icon>
                                    <span class="mt-20">Add</span>
                                </button>
                                <button class="mt-1 cursor button-red" [ngClass]="{'disable-field' : selectedQus?.length == 0}" mat-button (click)="getQuestionnaireData()">
                                    <mat-icon class="mr-10">search</mat-icon>
                                    <span class="mt-20">Search</span>
                                </button>
                                <button class="mt-1 cursor button-red" mat-button>
                                    <mat-icon class="mr-10">cloud_download</mat-icon>
                                    <span class="mt-20">Import</span>
                                </button>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <mat-radio-group class="radio-group" [(ngModel)]="status">
                        <mat-radio-button (change)="changeStatus(list)" class="me-3" *ngFor="let list of statusList" [value]="list">
                            {{list}}
                          </mat-radio-button>
                      </mat-radio-group>
                </div>
                <div class="col-lg-4 text-end">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput placeholder="Search columns" (keyup)="applyFilter()" #input [(ngModel)]="searchFilter">
                    </mat-form-field>
                </div>
                
            </div>
            <div class="col-lg-12">
                <mat-card-content class="mat-elevation-z8">
                    <div class="table-responsive">
                        <table #table mat-table matSort [dataSource]="responseData" class="tbl-width">
                            <ng-container *ngFor="let data of matColumnConfig; let i = index" matColumnDef="{{data.id}}">
                                <th style="min-width: 60px;" mat-header-cell *matHeaderCellDef mat-sort-header>{{data.name}}</th>
                                <td mat-cell *matCellDef="let element; let j = index">
                                    <span class="tul" *ngIf="data.id == 'name'"><a (click)="redirectQusDetails(element)">{{element[data.id]}}</a></span>
                                    <span *ngIf="data.id != 'name'">{{element[data.id]}}</span>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" [attr.colspan]="displayedColumns.length"> No data matching the filter.</td>
                            </tr>
                        </table>
                    </div>
                    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20, 25]" showFirstLastButtons></mat-paginator>
                </mat-card-content>
            </div>
        </div>
    </mat-card>
</div>
