<div class="spinner" *ngIf="showSpinner">
    <div class="fa-3x">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
</div>
<div>
    <mat-card>
        <div class="row" style="display: flex;">
            <div class="col-lg-7 ps-3 pt-2">
                <strong>Name : </strong>
                <span>{{selectedQuestionnaire?.name}}</span>
            </div>
            <div class="col-lg-5 text-end">
                <button class="cursor button-red" mat-button>
                    <mat-icon class="">add</mat-icon>
                    <span class="mt-20">Add New Fields</span>
                </button>
            </div>
            <div class="col-lg-7 ps-3 pt-2">
                <strong>Section : </strong>
                <span>{{selectedSection?.label}}</span>
            </div>
        </div>
        <div class="col-lg-12 mt-10">
            <mat-card-content class="mat-elevation-z8">
                <div class="table-responsive">
                    <table #table mat-table matSort [dataSource]="responseData" class="tbl-width" cdkDropList
                        [cdkDropListData]="responseData?.filteredData" (cdkDropListDropped)="dragdropTable($event)">
                        <ng-container *ngFor="let data of matColumnConfig; let i = index" matColumnDef="{{data.id}}">
                            <th style="min-width: 60px;" mat-header-cell *matHeaderCellDef mat-sort-header>{{data.name}}</th>
                            <td mat-cell *matCellDef="let element; let j = index">
                                <span>{{element[data.id]}}</span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="edit">
                            <th mat-header-cell *matHeaderCellDef>Edit</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon title="Edit" class="cursor me-2">edit</mat-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="parentchildField">
                            <th mat-header-cell *matHeaderCellDef>Parent Child Field</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon title="Edit" class="cursor me-2">edit</mat-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="dependencies">
                            <th mat-header-cell *matHeaderCellDef>Dependencies</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon title="Edit" class="cursor me-2">edit</mat-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="rules">
                            <th mat-header-cell *matHeaderCellDef>Rules</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon title="Edit" class="cursor me-2">edit</mat-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="summaryInfo">
                            <th mat-header-cell *matHeaderCellDef>Summary Info</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon title="Edit" class="cursor me-2">edit</mat-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="modals">
                            <th mat-header-cell *matHeaderCellDef>Modals</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon title="Edit" class="cursor me-2">edit</mat-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="calculations">
                            <th mat-header-cell *matHeaderCellDef>Calculations</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon title="Edit" class="cursor me-2">edit</mat-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef>Delete</th>
                            <td mat-cell *matCellDef="let element">
                                <mat-icon title="Edit" class="cursor me-2">edit</mat-icon>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row  cdkDrag [cdkDragData]="row" cdkDragLockAxis="y" *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" [attr.colspan]="displayedColumns.length"> No data matching the filter.</td>
                        </tr>
                    </table>
                </div>
                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20, 25]" showFirstLastButtons></mat-paginator>
            </mat-card-content>
        </div>
    </mat-card>

</div>
