<div class="close-btn-outer">
  <button style="float: right;background-color: white;" mat-button mat-dialog-close>X</button>


  <!-- <button class="close-btn-inner" mat-mini-fab style="background-color: none !important;" color="warn" (click)="close()">
        <mat-icon>close</mat-icon>
    </button> -->
</div>
<h1 mat-dialog-title>Add Findings</h1>
<hr />
<div mat-dialog-content>
  <div class="row">
    <mat-form-field appearance="legacy">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #filter>
    </mat-form-field>
  </div>
  <div>
    <mat-radio-group >
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Selected Column -->
        <ng-container matColumnDef="selected">
          <th mat-header-cell *matHeaderCellDef style="width: 5%;">
            <!-- Selected Element:<br /><b>{{ selectedElement?.citation }}</b> -->
          </th>
          <td mat-cell *matCellDef="let row" style="width: 5%;">
            <mat-radio-button [value]="row.selected" (click)="selectedElement=row" [checked]="row.selected===true">
            </mat-radio-button>
          </td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="citation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 35%;"> Citation</th>
          <td mat-cell *matCellDef="let row" style="width: 35%;"> {{row.citation}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="finding">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;"> Finding </th>
          <td mat-cell *matCellDef="let row" style="width: 30%;"> {{row.finding}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="arc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;"> ARC </th>
          <td mat-cell *matCellDef="let row" style="width: 30%;"> {{row.ARC}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{filter.value}}"</td>
        </tr>
      </table>
    </mat-radio-group>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
<hr>
<div mat-dialog-actions>
  <!-- <button mat-raised-button color="warn" type="button" mat-dialog-close>Close</button> -->
  <button mat-raised-button color="primary" type="submit" (click)="addNewStage()">Save</button>
</div>
