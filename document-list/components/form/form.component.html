<div class="col-lg-12">

    <mat-form-field class="example-full-width col-lg-12" appearance="legacy">
       <mat-label>Instructions</mat-label>
       <textarea matInput placeholder="Enter instruction"></textarea>
    </mat-form-field>
 </div>
<div class="row" >
    <div class="col-lg-12">
       <mat-form-field class="full-width">
          <input matInput required
             placeholder="Min 3 Characters Ex. Ogs" />
          <button  matSuffix mat-icon-button aria-label="Clear"
           >
             <mat-icon>close</mat-icon>
          </button>
          <div style="margin-bottom: -30px">
             <mat-icon style="margin-top: -2px" matSuffix></mat-icon>
          </div>
          <span matSuffix>
             <mat-icon matSuffix>search</mat-icon>
          </span>
          <mat-label>Select Form Rules</mat-label>
          <mat-autocomplete [panelWidth]="670" #auto="matAutocomplete"
           >
             <mat-option class="is-loading">Loading...</mat-option>
             <ng-container>
                <mat-option >
                   <span><b></b></span>
                </mat-option>
             </ng-container>
          </mat-autocomplete>
       </mat-form-field>
    </div>
 </div>

 <mat-form-field class="example-form-field" appearance="fill" >
    <mat-label>Effective Date</mat-label>
    <mat-date-range-input 
       >
       <input matStartDate placeholder="Start date" formControlName="start">
       <input matEndDate placeholder="End date" formControlName="end">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix ></mat-datepicker-toggle>
    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
 </mat-form-field>
