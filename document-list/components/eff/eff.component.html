<div class="col-lg-12">

    <mat-form-field class="example-full-width col-lg-12" appearance="legacy">
       <mat-label>Instructions</mat-label>
       <textarea matInput placeholder="Enter instruction"></textarea>
    </mat-form-field>
 </div>
<div class="row" >
    <div class="col-lg-12">
       <mat-form-field class="full-width">
          <input matInput required 
             placeholder="Min 3 Characters Ex. Ogs" />
          <button  matSuffix mat-icon-button aria-label="Clear"
           >
             <mat-icon>close</mat-icon>
          </button>
          <div style="margin-bottom: -30px">
             <mat-icon style="margin-top: -2px" matSuffix></mat-icon>
          </div>
          <span matSuffix>
             <mat-icon matSuffix>search</mat-icon>
          </span>
          <mat-label>Select Enhanced FlexForm</mat-label>
          <mat-autocomplete #auto="matAutocomplete"
          >
             <mat-option  class="is-loading">Loading...</mat-option>
             <ng-container >
                <mat-option >
                   <span
                      ><b></b>
                     </span>
                   <ng-template #templateName>
                      <span><b></b></span>
                   </ng-template>
                </mat-option>
             </ng-container>
          </mat-autocomplete>
       </mat-form-field>
    </div>
 </div>
 <div class="col-lg-12" >
    <div class="col-lg-9">
       <label class="col-lg-6">Allow multiple instance</label>
       <mat-slide-toggle  formControlName="alloMultipleInsCtrl">
       </mat-slide-toggle>
    </div>
 </div>
