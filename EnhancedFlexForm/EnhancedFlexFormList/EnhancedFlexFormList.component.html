<div class="spinner" *ngIf="showSpinner">
    <div class="fa-3x">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
</div>
<div>
    <mat-card>
        <div class="row" style="display: flex;">
            <div class="col-lg-12">
                <mat-accordion class="example-headers-align" multi>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header #panelSearch class="mat-expansion-panel-header">
                            <mat-panel-title>
                                <div class="row" style="width: 100%;">
                                    <div class="col-lg-4">
                                        <span class="mat-panel-title-span">Form Fields
                                        </span>
                                    </div>
                                    <div class="col-lg-8" style="text-align: right;">
                                        <button class="mt-1 cursor" mat-button style="color: #bd3640;"
                                            (click)="panelSearch._toggle(); saveEnhancedField()">
                                            <mat-icon class="mr-10">save</mat-icon>
                                            <span class="mt-20">Save</span>
                                        </button>
                                        <button class="mt-1 cursor" mat-button style="color: #bd3640;"
                                            (click)="panelSearch._toggle(); cancelEnhancedForm()">
                                            <mat-icon class="mr-10">cancel</mat-icon>
                                            <span class="mt-20">Cancel</span>
                                        </button>
                                    </div>
                                </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="col-lg-12">
                            <div class="row column-search mt-20">
                                <div class=" col-lg-4">
                                    <mat-form-field>
                                        <mat-label>Form Name</mat-label>
                                        <input autocomplete="off" id="formName" readonly disabled  [(ngModel)]="formName"
                                            matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-4">
                                    <mat-form-field>
                                        <mat-label>Version</mat-label>
                                        <input autocomplete="off" id="version" readonly disabled [(ngModel)]="version" matInput>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
                    <!-- Data List -->
                    <div class="col-lg-12">
                        <mat-card-content class="user-table-height mat-elevation-z8">
                            <table #table mat-table [dataSource]="responseData_EnhancedFormField" class="tbl-width">
                                <!-- Position Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef width="20%">Name</th>
                                    <td mat-cell title="{{element.name}}" *matCellDef="let element">
                                        {{element.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef width="20%">Description</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field class="example-full-width" style="width: 98%;">
                                            <textarea autocomplete="off" style="height: 30px;" matInput
                                                [(ngModel)]="element.description"></textarea>
                                        </mat-form-field>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="defaultValue">
                                    <th mat-header-cell *matHeaderCellDef width="20%">Default Value</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field class="example-full-width" style="width: 98%;">
                                            <textarea autocomplete="off" style="height: 30px;" matInput
                                                [(ngModel)]="element.defaultValue"></textarea>
                                        </mat-form-field>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="readonly">
                                    <th mat-header-cell *matHeaderCellDef width="10%">Read Only</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-checkbox [(ngModel)]="element.readonly" (change)="!element.readonly"
                                        [checked]="element.readonly"></mat-checkbox>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="charLimit">
                                    <th mat-header-cell *matHeaderCellDef width="10%">character Limit</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-form-field >
                                            <input autocomplete="off" [(ngModel)]="element.characterLimit" matInput>
                                        </mat-form-field>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="setValidation">
                                    <th mat-header-cell *matHeaderCellDef width="10%">set Validation</th>
                                    <td mat-cell *matCellDef="let element;let i = index;">
                                        <mat-icon class="cursor" title="Set Validation" (click)="openSetValidationPopup(element, i)">done</mat-icon>
                                    </td>
                                </ng-container>
                                <ng-container matColumnDef="setMapping">
                                    <th mat-header-cell *matHeaderCellDef width="10%">set Mapping</th>
                                    <td mat-cell *matCellDef="let element">
                                        <mat-icon class="cursor" title="Set Mapping">gps_fixed</mat-icon>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">No Records Found!</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 15, 20, 25]" showFirstLastButtons></mat-paginator>
                        </mat-card-content>
                    </div>
            </div>


        </div>
    </mat-card>
</div>
