<div class="center">
  <h1 mat-dialog-title>Are you sure?</h1>
  <mat-dialog-content>
    User
    <strong>{{data.fullName}}</strong> will be deleted
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onConfirmClick()">Confirm</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
  </mat-dialog-actions>
</div>
