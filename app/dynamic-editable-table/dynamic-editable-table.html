<div class="table-container">
  <!-- Insert Table Button -->
  <button (click)="togglePopup()">Insert Table</button>

  <!-- Table Insert Popup -->
  <app-table-insert-popup
    *ngIf="showPopup"
    (close)="togglePopup()"
    (tableGenerated)="generateTable($event)"
  ></app-table-insert-popup>

  <!-- Render the Table Dynamically -->
  <table border="1" *ngIf="rows && columns">
    <thead>
      <tr>
        <th>#</th>
        <th *ngFor="let col of [].constructor(columns); let i = index">
          Header {{ i + 1 }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of [].constructor(rows); let i = index">
        <td>
          <button (click)="deleteRow(i)">ğŸ—‘ï¸</button>
        </td>
        <td *ngFor="let col of [].constructor(columns); let j = index">
          Cell {{ i + 1 }}, {{ j + 1 }}
          <input type="text"  placeholder="Enter text" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
