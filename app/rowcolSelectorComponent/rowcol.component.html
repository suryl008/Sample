<div>
  <p>Rows :{{ selectedRowNumber }}</p>
  <p>Columns :{{ selectedColNumber }}</p>
  <button id="btnResetSelection" (click)="this.clearSelection()">
    Reset Grid Selection
  </button>
</div>
<br />
<table>
  <tbody>
    <tr *ngFor="let row of totalRowCount | times">
      <td
        [id]="getTdId(row, col)"
        *ngFor="let col of totalColCount | times"
        (click)="selectedCell(row, col)"
      ></td>
    </tr>
  </tbody>
</table>
