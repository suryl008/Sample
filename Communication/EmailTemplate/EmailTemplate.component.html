<app-landing-header [headerMenu]="headerMenu"></app-landing-header>
<div class="spinner" *ngIf="showSpinner">
    <div class="fa-3x">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
</div>
<div>
    <form>
        <mat-card>
            <div class="row mt-10">
                <!-- EMAIL TEMPLATE STATUS DETAILS -->
                <mat-accordion class="example-headers-align" multi>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header #panelHeader class="mat-expansion-panel-header">
                            <mat-panel-title>
                                <div class="row" style="width: 100%;">
                                    <div class="col-lg-9">
                                        <span class="mat-panel-title-span">Search</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" style="text-align: right;">
                                    <button class="mt-1 cursor" mat-button style="color: #bd3640;"
                                        (click)="panelHeader._toggle();openAddorEditEmailTemplatePopup('', 'add')">
                                        <mat-icon class="mr-10">contact_mail</mat-icon>
                                        <span class="mt-20">Add New Email Template</span>
                                    </button>
                                </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="row">
                            <ng-container>
                                <div class="col-lg-9 column-search mt-10">
                                    <div class="mt-20">
                                        <mat-label class="mr-10">Status : </mat-label>
                                        <mat-radio-group>
                                            <mat-radio-button *ngFor="let item of status" class="mr-10" [checked]="item.active" (change)="filterEmailTemplateSearchData(item.value)" [value]="item.value">{{item.status}}</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                </div>
                                <div class="col-lg-3 column-search mt-10">
                                    <mat-form-field class="full-width">
                                        <mat-label for="search">Search</mat-label>
                                        <input autocomplete="off" id="search" matInput (input)="searchEmailTemplate($event)">
                                    </mat-form-field>
                                </div>
                            </ng-container>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
                <!-- EMAIL TEMPLATE TABLE -->
                <div class="col-lg-12">
                    <mat-card-content class="user-table-height mat-elevation-z8">
                        <table mat-table [dataSource]="responseData" class="tbl-width">
                            <!-- Position Column -->
                            <ng-container *ngFor="let disCol of columnsHeaders; let colIndex = index"
                                matColumnDef="{{disCol.fieldName}}">
                                <th mat-header-cell *matHeaderCellDef>{{disCol.headerName}}</th>
                                <td mat-cell *matCellDef="let element">
                                    <span *ngIf="disCol.fieldName == 'status'" (click)="confirmationPopup(element)">
                                        <mat-icon class="cursor" style="color:green" *ngIf="element[disCol.fieldName]==='A'">verified</mat-icon>
                                        <mat-icon class="cursor" style="color:red" *ngIf="element[disCol.fieldName]==='I'">dangerous</mat-icon>
                                    </span>
                                    <span title="{{element[disCol.fieldName]}}" *ngIf="disCol.fieldName != 'status'">{{element[disCol.fieldName]}}</span>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                                <td mat-cell *matCellDef="let element">
                                    <mat-icon class="cursor" (click)="openAddorEditEmailTemplatePopup(element, 'edit')" >edit</mat-icon>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" [attr.colspan]="displayedColumns.length"> No data matching the filter.</td>
                            </tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
                    </mat-card-content>
                </div>

            </div>
        </mat-card>
    </form>
</div>
