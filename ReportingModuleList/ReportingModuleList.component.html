<div class="spinner" *ngIf="showSpinner">
    <div class="fa-3x">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
</div>
<div>
    <mat-card>
        <div class="row" style="display: flex;">
            <!-- SEARCH FIELD -->
            <div class="col-lg-12">
                <mat-accordion class="example-headers-align" multi>
                    <mat-expansion-panel [expanded]="true">
                        <mat-expansion-panel-header #panelSearch class="mat-expansion-panel-header">
                            <mat-panel-title>
                                <div class="row" style="width: 100%;">
                                    <div class="col-lg-9">
                                        <span class="mat-panel-title-span">Reporting Module Search
                                        </span>
                                    </div>
                                    <div class="col-lg-3" style="text-align: right;">
                                        <button class="mt-1 cursor" mat-button style="color: #bd3640;"
                                            (click)="panelSearch._toggle();openAddorEditReportingModule('add')">
                                            <mat-icon class="mr-10">person_add</mat-icon>
                                            <span class="mt-20">Add New Report</span>
                                        </button>
                                    </div>
                                </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="row mt-20">
                            <div class="col-lg-4">
                                <div appearance="outline" class="search-results-count-box">
                                    <mat-form-field class="full-width">
                                        <input matInput [matAutocomplete]="program" [(ngModel)]="searchPayloadData.grantPgmDesc"
                                            placeholder="Min 3 Characters Ex. Ogs" />
                                        <button matSuffix mat-icon-button aria-label="Clear">
                                            <mat-icon class="mr-10" (click)="clearAutoSelect('program')">close</mat-icon>
                                        </button>
                                        <div style="margin-bottom: -30px">
                                            <mat-icon class="mr-10" style="margin-top: -2px" matSuffix></mat-icon>
                                        </div>
                                        <span matSuffix>
                                            <mat-icon class="mr-10" matSuffix>search</mat-icon>
                                        </span>
                                        <mat-label>Search Program</mat-label>
                                        <mat-autocomplete #program="matAutocomplete">
                                            <ng-container>
                                                <mat-option *ngFor="let program of progReviewTypeList"
                                                    (onSelectionChange)="changeProgramName(program, $event)"
                                                    [value]="program.grantPgmDesc + ' ('+ program.grantPgm+ ')'">
                                                    <span>{{program.grantPgmDesc}} ({{program.grantPgm}})</span>
                                                </mat-option>
                                            </ng-container>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div appearance="outline" class="search-results-count-box">
                                    <mat-form-field class="full-width">
                                        <input matInput [matAutocomplete]="review" [(ngModel)]="searchPayloadData.reviewType"
                                            placeholder="Min 3 Characters Ex. Ogs" />
                                        <button matSuffix mat-icon-button aria-label="Clear">
                                            <mat-icon class="mr-10" (click)="clearAutoSelect('review')">close</mat-icon>
                                        </button>
                                        <div style="margin-bottom: -30px">
                                            <mat-icon class="mr-10" style="margin-top: -2px" matSuffix></mat-icon>
                                        </div>
                                        <span matSuffix>
                                            <mat-icon class="mr-10" matSuffix>search</mat-icon>
                                        </span>
                                        <mat-label>Search Review Type</mat-label>
                                        <mat-autocomplete #review="matAutocomplete">
                                            <ng-container>
                                                <mat-option *ngFor="let review of reviewTypeList"
                                                (onSelectionChange)="changeReviewName(review, $event)"
                                                    [value]="review.rvwType">
                                                    <span>{{review.rvwType}}</span>
                                                </mat-option>
                                            </ng-container>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-lg-4 column-search mt-10">
                                <div class="row">
                                    <div class="col-lg-7 mt-10">
                                        <mat-label class="mr-10">Assignment : </mat-label>
                                        <mat-radio-group  [(ngModel)]="searchPayloadData.allReviews">
                                            <mat-radio-button *ngFor="let item of assignmentType" class="mr-10"
                                                [value]="item.value">{{item.status}}</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div class="col-lg-5">
                                        <button class="cursor" style="color: #bd3640 !important;" mat-raised-button
                                            (click)="searchReporting()" class="mr-10">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
                <!-- SEARCH TABLE FIELD -->
                <div class="col-lg-12">
                    <mat-card-content class="user-table-height mat-elevation-z8"
                        *ngIf="responseData?.filteredData?.length > 0">
                        <table mat-table [dataSource]="responseData" class="tbl-width">
                            <!-- Position Column -->
                            <ng-container *ngFor="let disCol of columnsHeaders; let colIndex = index"
                                matColumnDef="{{disCol.fieldName}}">
                                <th mat-header-cell *matHeaderCellDef>{{disCol.headerName}}</th>
                                <td mat-cell *matCellDef="let element">
                                    <span title="{{element[disCol.fieldName]}}" [innerHTML]="disCol.fieldName == 'createdByName' ?
                                    element[disCol.fieldName] + '<br>' : element[disCol.fieldName]"></span>
                                    <span *ngIf="disCol.fieldName == 'grantPgmDesc'" [innerHTML]="' ( ' + element.grantProgram + ' )'"></span>
                                    <span *ngIf="disCol.fieldName == 'createdByName'" [innerHTML]= "element.createdDt | date:'MM/dd/yyyy HH:mm:ss aaa'" ></span>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                                <td mat-cell *matCellDef="let element">
                                    <mat-icon class="cursor mr-10" title="Edit"
                                        (click)="openAddorEditReportingModule('edit', element)">edit</mat-icon>
                                    <mat-icon class="cursor" title="Download"
                                        (click)="downloadReportingData(element)">download</mat-icon>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" [attr.colspan]="displayedColumns.length">No Records Found</td>
                            </tr>

                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
                    </mat-card-content>
                </div>
            </div>

        </div>
    </mat-card>
</div>
